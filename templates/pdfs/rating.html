{% load ratings %}
{% rating_by_user user on pdfdocument.rating as vote %}
{% if vote > 0 %}
<a href="#" class="btn btn-small disabled">Already Voted</a>
{% else %}
<div class="btn-group">
    <a href="{% url 'pdfdocument_rate' object_id=pdfdocument.pk score=1 %}" class="btn btn-small"><i class="icon-star{% if vote > 0 %}{% else %}-empty{% endif %}"></i> </a>
    <a href="{% url 'pdfdocument_rate' object_id=pdfdocument.pk score=2 %}" class="btn btn-small"><i class="icon-star{% if vote > 1 %}{% else %}-empty{% endif %}"></i> </a>
    <a href="{% url 'pdfdocument_rate' object_id=pdfdocument.pk score=3 %}" class="btn btn-small"><i class="icon-star{% if vote > 2 %}{% else %}-empty{% endif %}"></i> </a>
    <a href="{% url 'pdfdocument_rate' object_id=pdfdocument.pk score=4 %}" class="btn btn-small"><i class="icon-star{% if vote > 3 %}{% else %}-empty{% endif %}"></i> </a>
    <a href="{% url 'pdfdocument_rate' object_id=pdfdocument.pk score=5 %}" class="btn btn-small"><i class="icon-star{% if vote > 4 %}{% else %}-empty{% endif %}"></i> </a>
</div>
{% endif %}
